<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="container">
      <header class="header">
        <a href="#">
          <img 
            class="logo" 
            src="./src/images/logo.svg" 
            alt="PING logo" 
          />
        </a>
      </header>

      <section class="content">
        <h1 class="title">
          We are launching 
          <span>soon!</span>
        </h1>

        <p class="text">Subscribe and get notified</p>

        <form novalidate>
          <div class="input-box">
            <input 
              class="input required"
              type="email" 
              name="email" 
              id="email"
            />

            <span class="error">Please provide a valid email address</span>
          </div>

          <button 
            class="submit-bttn"
            type="submit"
          >
            Notify Me
          </button>
        </form>
      </section>

      <div class="hero">
        <img
          class="hero-img"
          src="./src/images/illustration-dashboard.png"
          alt="Dashboard illustration"
        />
      </div>
    </main>

    <footer class="footer">
      <ul class="media-container">
        <li class="media">
          <a href="#" target="_blank">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </li>

        <li class="media">
          <a href="#" target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>

        <li class="media">
          <a href="#" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>

      <div class="copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
