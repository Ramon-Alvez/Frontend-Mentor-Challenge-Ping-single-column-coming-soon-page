<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivity.css">

  </head>

  <body>
    <main class="container">
      <header class="header">
        <a href="#">
          <img 
            class="logo" 
            src="./src/images/logo.svg" 
            alt="PING logo" 
          />
        </a>
      </header>

      <section class="content">
        <h1 class="title">
          We are launching 
          <span>soon!</span>
        </h1>

        <p class="text">Subscribe and get notified</p>

        <form 
          id="form" 
          novalidate
        >
          <div class="input-box">
            <input 
              class="input required"
              type="email" 
              name="email" 
              id="email"
              placeholder="Your email address..."
            />

            <span class="error"></span>
          </div>

          <button 
            class="submit-bttn"
            type="submit"
          >
            Notify Me
          </button>
        </form>
      </section>

      <div class="hero">
        <img
          class="hero-img"
          src="./src/images/illustration-dashboard.png"
          alt="Dashboard illustration"
        />
      </div>
    </main>

    <footer class="footer">
      <ul class="media-container">
        <li class="media">
          <a href="#">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </li>

        <li class="media">
          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>

        <li class="media">
          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>

      <div class="copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>

      <div class="attribution-container">
        <p class="attribution">
          Challenge by
          <a 
            href="https://www.frontendmentor.io?ref=challenge" 
            target="_blank"
          >Frontend Mentor</a>
          . Coded by 
          <a 
            href="https://www.linkedin.com/in/ramon-alvez/"
            target="_blank"
          >Ramon Alves</a>.
        </p>
      </div>
    </footer>

    <script src="./src/js/index.js"></script>
  </body>
</html>
